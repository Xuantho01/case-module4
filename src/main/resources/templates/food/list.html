<form action="/customer" method="post">
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="food : ${foods}">
            <tr>
                <td th:text="${food.title}"></td>
                <td th:text="${food.price}"></td>
                <td th:text="${food.discount}"></td>
                <td><a th:href="@{/edit-food-form/__${food.id}__ }">Edit</a></td>
                <td><a th:href="@{/delete-food/__${food.id}__ }">Delete</a></td>
<!--                <td><input type="checkbox" name="starredCustomer" th:value="${food.id}" th:checked="${isStarred[iter.index]}"></td>-->
            </tr>
        </th:block>
    </table>
    <button>Save</button>
</form>
<div th:if="${message}">
    <h2 th:text="${message}"></h2>
</div>
