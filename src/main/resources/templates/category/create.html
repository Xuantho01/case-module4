<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
    <meta charset="UTF-8">
    <title>Create category</title>
</head>
<body>
<h1>Create category</h1>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form method="post" th:action="@{/admin/create-category}" th:object="${category}" >
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" value="Create category">Tạo mới</button></td>
        </tr>
    </table>
</form>
</body>
</html>
